{% extends "base.html" %}
{% block title %}Dashboard |{% endblock %}
{% block content %}
    <div>
        
 
    <div class="container" id="container">
        <div class="form-container sign-up-container">
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1 class="headerSpace">Welcome back</h1>
                <input class="loginInput" type="email" placeholder="Email" />
                <input class="loginInput" type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button class="signIn">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <img class="logoblue" src="/static/images/logotransparent.png" alt="logo">
                    <h1>Hello, Friend!</h1>
                    <p class="space">Start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


        
    </div>
{% endblock %}
